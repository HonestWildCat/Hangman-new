<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangeman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="newGame(); changeColorTheme();">
    <div id="game-box">
        <header>
            <button id="menu-btn" class="menu-btn"></button>
            <button id="shop-btn" class="menu-btn" onclick="window.location.href = './gameShop.html';"></button>
            <div id="money">
                <section class="money-img"></section>
                <section id="money-quantity">0</section>
            </div>
            <button id="description-btn" class="menu-btn" onclick="open_description();"></button>
            <button id="help-btn" class="menu-btn" onclick="help();"></button>
        </header>

        <main>
            <div id="category-box">
                <h1>Тема:&nbsp</h1>
                <p></p>
            </div>

            <div id="word-box">
            </div>

            <div id="hearts-box">
                <section>&#x2764;</section>
                <section>&#x2764;</section>
                <section>&#x2764;</section>
                <section>&#x2764;</section>
                <section>&#x2764;</section>
                <section>&#x2764;</section>
                <section>&#x2764;</section>
            </div>

            <div id="keyboard-box">
            </div>
        </main>

        <footer>
            <div id="photo-author" onclick="changeColorTheme();">Photo by: Cameron Casey</div>
            <div id="version" onclick="addMoney();">V 0.7</div>
        </footer>
    </div>
    <div id="menu">

    </div>

    <div id="modal">
        <div id="modal-main-box">
            <h1 id="modal-header">Описание слова:</h1>
            <div id="modal-text-box">
                <p></p>
            </div>
            <button id="modal-btn" onclick="close_description();">Закрыть</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
