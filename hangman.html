    <title>Hangman</title>
    <style>
        body{
            background-color: #ffdfd5;
            text-align: center;
        }

        }

        p.text{
            font-size: 4em;
            font-weight: bold;
        }

        .word{
            font-size: 5.5em;
            font-weight: bold;
        }

        p{
            display: inline;
            padding: 0% 1.5% 0% 1.5%;
        }

        .alphabet{
            margin-top: 3%;
        }

        .menu{
            justify-content: space-between;
            margin-top: 2%;
        }

        .hearts{
            color: crimson;
            font-size: 5em;
            font-weight: bold;
        }

        .letter{
            background-color: rgb(249, 139, 139);
            margin: 0.3%;
            border: none;
            border-radius: 5%;
            box-shadow: -10px -10px 0px 0px rgb(135, 60, 60) inset;
        }

        .letter:hover{
            background-color: rgb(204, 94, 94);
            box-shadow: -10px -10px 0px 0px rgb(86, 36, 36) inset;
        }

        .letter:disabled{
            background-color: #ffdfd5;
            box-shadow: -10px -10px 0px 0px #ffdfd5 inset;
            color: #ffdfd5;
        }

        canvas{
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            overflow: hidden;
            width: 99.5%;
            height: 99.5%;
            z-index: -99;
        }

        .word{
            margin: 10% 0% 10% 0%;
        }

        .theme{
            margin: 5% 0% 5% 0%;
        }
        
        #score{
            margin: 0% 10% 0% 10%;
        }

        .menu_button{
            background-color: rgb(249, 139, 139);
            margin: 0.3%;
            border: none;
            border-radius: 5%;
            box-shadow: -10px -10px 0px 0px rgb(135, 60, 60) inset;
        }

        .menu_button:hover{
            background-color: rgb(204, 94, 94);
            box-shadow: -10px -10px 0px 0px rgb(86, 36, 36) inset;
        }

        #version{
            text-align: end;
            font-size: 2em;
            margin-right: 2%;
            margin-top: 3%;
        }

        #help{
            font-size: 5em;
        }

        .block{
            display:inline;
        }

        #А, #Е, #Ё, #И, #О, #У, #Ы, #Э, #Ю, #Я{
            color: rgb(146, 0, 0);
        }
        #А:hover, #Е:hover, #Ё:hover, #И:hover, #О:hover, #У:hover, #Ы:hover, #Э:hover, #Ю:hover, #Я:hover{
            color: rgb(81, 0, 0);
        }
        #А:disabled, #Е:disabled, #Ё:disabled, #И:disabled, #О:disabled, #У:disabled, #Ы:disabled, #Э:disabled, #Ю:disabled, #Я:disabled{
            background-color: #ffdfd5;
            box-shadow: -10px -10px 0px 0px #ffdfd5 inset;
            color: #ffdfd5;
        }

        .modal{
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            overflow: hidden;
            display: none;
            flex-flow: column nowrap;
            justify-content:flex-start;
            align-items: center;
            z-index: 99;
            background-color: #7f5f5f3a;
            font-size: 4em;
            transition: transform 0.15s ease 0s, opacity 0.15s ease 0s;
            transform: scale(1);
        }

        .modal_content{
            background-color: #f7cfcf;
            width: 75%;
            padding: 1%;
            margin: 55% 10% 10% 10%;
            border-radius: 5%;
            border-left: 10px solid rgb(157, 87, 87);
            border-top: 10px solid rgb(157, 87, 87);
            box-shadow: -10px -10px 0px 0px rgb(122, 49, 49) inset;
        }

        input.close_button{
            font-size: 1.2em;
            border: unset;
            border-radius: 50%;
            margin-bottom: 2%;
            margin-top: 2%;
            background-color: rgb(249, 139, 139);
            border: none;
            border-radius: 5%;
            box-shadow: -10px -10px 0px 0px rgb(135, 60, 60) inset;
        }

        .menu_open_button{
            font-size: 2em;
            height: 25px;
            width: 5%;
            background-color: rgb(249, 139, 139);
            margin: 0.3% 0% 0% 1.5%;
            border: none;
            border-radius: 5%;
            box-shadow: -10px -10px 0px 0px rgb(135, 60, 60) inset;

        #menu_content{

        .category_button{
            background-color: rgb(249, 139, 139);
            padding: 0% 2% 1% 2%;
            margin: 2%;
            border: none;
            border-radius: 5%;
            box-shadow: -10px -10px 0px 0px rgb(135, 60, 60) inset;
            font-size: 1em;
            font-weight: bold;
            width: auto;
        }
    </style>
</head>

икая степь.'], ['Канада', 'Родина кленового сиропа.'], ['Кипр', 'Остров в Средиземном море.'], ['Китай', 'Родина бумаги и книгопечатания, пороха и компаса.'], ['Корея', 'Развитая азиатская страна.'], ['Куба', 'Страна Карибского бассейна, упорно продолжает бороться за коммунистические идеалы.'], ['Киргизия', 'Государство на северо-востоке Средней Азии, граничащее с Казахстаном, Таджикистаном. Входит в СНГ. Столица — Бишкек.'], ['Литва', 'Крупнейшее прибалтийское государство. Расположена на северо-востоке Европы, на западе страна омывается Балтийским морем. Была частью СССР.'], ['Латвия', 'Одна из небольших стран Балтии. Была частью СССР.'], ['Лихтенштейн', 'Княжество в Центральной Европе, на стыке границ Австрии и Швейцарии, на правом берегу реки Рейн.'], ['Македония', 'Страна, расположенная в северной части Балканского полуострова. Независимость была провозглашена в сентябре 1991 года, до этого она была одной из республик в составе Югославии.'], ['Монголия', 'Крупное государство на северо-востоке Центральной Азии, отгороженное от соседних стран цепью величественных гор и пустынных равнин.'], ['Молдавия', 'Страна расположилась между Украиной и Румынией в междуречье Днестра и Прута. Была в составе СССР.'], ['Мьянма', 'Прежнее название Бирма. Государство в Юго-Восточной Азии.'], ['Мадагаскар', 'Остров у юго-восточного побережья Африки. Родина пингвинов из мультфильма.'], ['Мальдивы', 'Один из самых дорогих пляжных курортов мира. Небольшое государство в Индийском океане.'], ['Мексика', 'Страна, где растут неприхотливые кактусы; край отважных ковбоев и жгучей текилы и наркокартелей.'], ['Нидерланды', 'Небольшая страна, которую часто называют Голландией, славится на весь мир своими сырами, тюльпанами, фарфором, каналами и превосходными художниками, деревянными башмаками и мельницами.'], ['Норвегия', 'Одна из скандинавских старан. Страна фьёрдов и лосося.'], ['Пакистан', 'Лежит в северо-западной части Южной Азии и граничит с Афганистаном.'], ['Папуа-Новая Гвинея', 'Государ
